<html layout:decorate="~{layout/base}" xmlns:layout="http://www.w3.org/1999/xhtml">
    <form th:action="@{/user/login}" method="post" layout:fragment="content" xmlns:layout="http://www.w3.org/1999/xhtml" id="login_container">

        <h1>
            여기다가 나중에 <br>이미지 붙여놔주셈!
        </h1>

        <div th:if="${param.error}">
          <div class="alert alert-danger">
            사용자 ID 또는 비밀번호를 확인해주세요.
          </div>
        </div>
        <div class="mb-3">
          <span id="inputGroup-sizing-default">ID</span>
          <input type="text" name="username" id="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="mb-3">
          <label for="password">비밀번호</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
        <a th:href="@{/user/signup}" class="btn btn-success" type="button">회원가입</a>
        <a href="#" id="find_id">아이디 / 비밀번호 찾기</a>
     </form>

</html>
