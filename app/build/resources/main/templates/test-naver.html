<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div th:if="${session.currentUser eq null}">
        <h3>Naver Login</h3>
        <a th:href="${apiURL}">Login</a>
    </div>

    <div th:if="${session.currentUser ne null}">
        <h3>if you success Login</h3>
        <pre th:text="${session.currentUser}"></pre>
        <a th:href="${'/naver/getProfile?accessToken=' + session.currentAT}">Get User profile</a>
        <a th:href="${'/naver/refreshToken?refreshToken=' + session.currentRT}">Refresh Token</a>
        <a th:href="${'/naver/deleteProfile?accessToken=' + session.currentAT}">Delete Token</a>
        <a href="/naver/invalidate">로그아웃 (Invalidate Session)</a>
    </div>
</body>
</html>
